version: 2.1
orbs:
  node: circleci/node@4.3.0
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Install nvm
          command: |
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.36.0/install.sh | bash
            echo 'export NVM_DIR=$HOME/.nvm' >> $BASH_ENV
            echo 'source $NVM_DIR/nvm.sh' >> $BASH_ENV
      - run: nvm install; npm ci